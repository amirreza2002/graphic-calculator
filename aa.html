<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CALCULATOR ...</title>
		<link rel="stylesheet" type="text/css" href="aa.css">
	</head>
	<body>
		<div class="maind">
			<table>
				<tr>
					<td>
						<label id="res"></label><br>
					</td>
				</tr>
			</table>

			<script type="text/javascript">

			// function for show number and oprator
			function displayy(val)
			{
				document.getElementById("res").innerHTML += val;
				return val;
			}

			// function that clear screen
			function cls() {
				document.getElementById("res").innerHTML = "";
			}

			// function for slove mathematics
			function slove() {
				let x = document.getElementById("res").innerHTML;
				let y = eval(x);
				document.getElementById("res").innerHTML = y;
				return y;
			}

			// funtion for slove sqrt (jazr)
			function jazr()
			{
				let x = document.getElementById("res").innerHTML;
				let y = Math.sqrt(x);
				document.getElementById("res").innerHTML = y;
				return y;
			}

			</script>

			<input type="button" id="number1" name="number1" value="1" , onClick ="displayy('1')" >
			<input type="button" id="number2" name="number2" value="2" , onclick="displayy('2')">
			<input type="button" id="number3" name="number3" value="3" , onclick="displayy('3')">
			<input type="button" id="number4" name="number4" value="4" , onclick="displayy('4')">
			<input type="button" id="number5" name="number5" value="5" , onclick="displayy('5')">
			<input type="button" id="number6" name="number6" value="6" , onclick="displayy('6')">
			<input type="button" id="number7" name="number7" value="7" , onclick="displayy('7')">
			<input type="button" id="number8" name="number8" value="8" , onclick="displayy('8')">
			<input type="button" id="number9" name="number9" value="9" , onclick="displayy('9')">
			<input type="button" id="momayez" name="momayez" value="." , onclick="displayy('.')">
			<input type="button" id="number0" name="number0" value="0" , onclick="displayy('0')">
			<input type="button" id="tasavi" name="tasavi" value="=" , onclick="slove()">
			<input type="button" id="cls" name="cls" value="C" , onclick="cls()">
			<input type="button" id="taghsim" name="taghsim" value="/" , onclick="displayy('/')" >
			<input type="button" id="zarb" name="zarb" value="*" , onclick="displayy('*')">
			<input type="button" id="menha" name="menha" value="-" , onclick="displayy('-')">
			<input type="button" id="jam" name="jam" value="+" , onclick="displayy('+')" >
			<input type="button" id="jazr" name="jazr" value="jazr" , onclick="jazr()" >
		</div>
	</body>
</html>
